<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVX Explorers Club</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:Arial,sans-serif;background:#2A6B3D;color:white;min-height:100vh;padding:20px 10px;text-align:center}
        .c{max-width:380px;margin:0 auto}
        .logo{width:140px;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,.6)}
        h1{margin:20px 0 10px;font-size:28px}
        form{background:rgba(255,255,255,.15);padding:30px;border-radius:18px;box-shadow:0 10px 25px rgba(0,0,0,.4)}
        input,select,button{width:100%;padding:15px;margin:10px 0;border:none;border-radius:10px;font-size:17px}
        input,select{border:2px solid #F2A900;background:white;color:#333}
        button{background:#F2A900;color:black;font-weight:bold;cursor:pointer}
        .tabs{display:flex;margin:35px 0 15px;border-bottom:3px solid #F2A900;border-radius:12px 12px 0 0;overflow:hidden}
        .tab{flex:1;padding:16px;background:rgba(255,255,255,.12);border:none;color:white;font-weight:bold;cursor:pointer}
        .tab.active{background:#F2A900;color:black}
        #tab-content{background:rgba(255,255,255,.15);padding:30px;border-radius:0 0 18px 18px;box-shadow:0 10px 25px rgba(0,0,0,.4);min-height:480px}
        #card{
            background:url('https://i.imgur.com/edYzfwb.png') center/cover no-repeat;
            height:420px;border-radius:28px;padding:40px 20px;color:white;position:relative;
            box-shadow:0 15px 35px rgba(0,0,0,.7);text-shadow:2px 2px 8px rgba(0,0,0,.9);
            animation:appear 0.8s ease-out forwards;opacity:0;transform:scale(0.92)
        }
        @keyframes appear{to{opacity:1;transform:scale(1)}}
        #card h2{font-size:38px;margin:20px 0}
        #card p{font-size:21px;font-weight:bold;margin:10px 0}
        .qr{background:white;padding:12px;border-radius:14px;margin:25px auto;width:180px}
    </style>
</head>
<body>
<div class="c">
    <div id="onboarding" class="screen active">
        <div class="header">
            <img src="https://i.imgur.com/N2KXmYp.png" alt="AVX" class="logo">
            <h1>Welcome to AVX Explorers Club!</h1>
            <p>Free lifetime digital membership</p>
        </div>
        <form id="registerForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="whatsapp" placeholder="WhatsApp (optional)">
            <select id="country" required><option value="">Country</option><option>USA</option><option>UK</option><option>Canada</option><option>Germany</option><option>France</option><option>Costa Rica</option><option>Other</option></select>
            <label><input type="checkbox" id="terms" required> I accept terms & conditions</label>
            <button type="submit">Generate My Card</button>
        </form>
    </div>

    <div id="mainScreen" class="screen">
        <div class="tabs">
            <button class="tab active" onclick="showTab('card')">Card</button>
            <button class="tab" onclick="showTab('editions')">Editions</button>
            <button class="tab" onclick="showTab('partners')">Partners</button>
            <button class="tab" onclick="showTab('giveaways')">Giveaways</button>
        </div>
        <div id="tab-content"></div>
    </div>
</div>

<!-- FORMULARIO OCULTO QUE ENVÍA A TU GOOGLE FORM REAL -->
<iframe name="hidden_iframe" style="display:none;"></iframe>
<form id="googleForm" target="hidden_iframe" method="POST" 
      action="https://docs.google.com/forms/d/e/1FAIpQLSc0ewRAMawrlDaCbMUKkYfClE_v9twmeEVx3GiXfA6A6-DAjA/formResponse" style="display:none;">
    <input name="entry.213951169" id="gName">     <!-- Full Name -->
    <input name="entry.1289119352" id="gEmail">   <!-- Email -->
    <input name="entry.345678901" id="gWhats">    <!-- WhatsApp -->
    <input name="entry.456789012" id="gCountry">  <!-- Country -->
    <input name="entry.567890123" id="gCode">     <!-- AVX Code -->
</form>

<script>
    document.getElementById('registerForm').addEventListener('submit',e=>{
        e.preventDefault();
        const name = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value;
        const whats = document.getElementById('whatsapp').value || '—';
        const country = document.getElementById('country').value;
        const code = 'AVX-'+Date.now().toString().slice(-6);
        const date = new Date().toLocaleDateString('en-GB');

        // 1. Envía al Google Form real (invisible)
        document.getElementById('gName').value = name;
        document.getElementById('gEmail').value = email;
        document.getElementById('gWhats').value = whats;
        document.getElementById('gCountry').value = country;
        document.getElementById('gCode').value = code;
        document.getElementById('googleForm').submit();

        // 2. Guarda local y muestra tarjeta
        localStorage.setItem('avxUser',JSON.stringify({fullName:name,code,date}));
        document.getElementById('onboarding').classList.remove('active');
        document.getElementById('mainScreen').classList.add('active');
        showTab('card');
        setTimeout(()=>{document.getElementById('card').scrollIntoView({behavior:"smooth",block:"center"});},300);
    });

    function showTab(t){
        document.querySelectorAll('.tab').forEach(b=>b.classList.remove('active'));
        event.target.classList.add('active');
        const c=document.getElementById('tab-content');
        const u=JSON.parse(localStorage.getItem('avxUser'));
        if(t==='card'){
            c.innerHTML=`
                <div id="card">
                    <h2>${u.fullName}</h2>
                    <p>${u.code}</p>
                    <p>Lifetime Member</p>
                    <p>Since ${u.date}</p>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?data=${u.code}&size=180x180" class="qr" alt="QR">
                    <p style="font-style:italic;margin-top:25px;font-size:19px;">For Explorers</p>
                </div>
                <button onclick="navigator.share?.({title:'My AVX Card',url:location.href})||alert('Card shared!')"
                        style="margin-top:30px;padding:18px;background:#F2A900;border:none;border-radius:14px;width:100%;font-weight:bold;font-size:19px;">
                    Share Card
                </button>`;
        }else if(t==='editions')c.innerHTML='<p style="font-size:19px">Edition 01 – January 2026<br>Interactive PDF coming soon</p>';
        else if(t==='partners')c.innerHTML='<ul style="text-align:left;font-size:18px"><li>Desafío Adventure – 20% off</li><li>Nayara Resorts – 15% off</li><li>Sky Adventures – 10% off</li><li>Pacuare Lodge – 25% off</li></ul>';
        else if(t==='giveaways')c.innerHTML='<p style="font-size:19px">Active Giveaway: Tandem Skydive<br>You are already entered!</p>';
    }

    if(localStorage.getItem('avxUser')){
        document.getElementById('onboarding').classList.remove('active');
        document.getElementById('mainScreen').classList.add('active');
        showTab('card');
        setTimeout(()=>{document.getElementById('card').scrollIntoView({behavior:"smooth"});},100);
    }
</script>
</body>
</html>

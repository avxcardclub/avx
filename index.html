<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVX Explorers Club</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #2A6B3D; color: white; } /* Verde selva para contraste */
        .screen { display: none; }
        .screen.active { display: block; }
        .header { text-align: center; margin-bottom: 20px; }
        .logo { width: 120px; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); } /* Mejor contraste para logo */
        form { display: flex; flex-direction: column; gap: 10px; max-width: 300px; margin: 0 auto; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        input, select, button { padding: 12px; border: 1px solid #F2A900; border-radius: 5px; font-size: 16px; }
        button { background: #F2A900; color: black; border: none; cursor: pointer; font-weight: bold; text-shadow: none; }
        #card { 
            background: url('https://example-host/tarjeta-fondo.png') no-repeat center/cover; /* Tu fondo jaguar – reemplaza con tu link real */
            height: 300px; border-radius: 15px; padding: 20px; color: white; text-align: center; position: relative; box-shadow: 0 8px 16px rgba(0,0,0,0.3); text-shadow: 1px 1px 2px rgba(0,0,0,0.5); } /* Alto contraste con sombra */
        #card h2 { margin: 0 0 10px 0; font-size: 28px; font-weight: bold; }
        #card p { margin: 5px 0; font-size: 16px; font-weight: bold; }
        .tabs { display: flex; justify-content: space-around; border-bottom: 1px solid #F2A900; margin-bottom: 20px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        .tab { background: none; border: none; padding: 15px; cursor: pointer; flex: 1; color: white; font-weight: bold; }
        .tab.active { border-bottom: 2px solid #F2A900; }
        #tab-content { padding: 20px; text-align: center; background: rgba(255,255,255,0.1); border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        ul { text-align: left; max-width: 300px; margin: 0 auto; }
        li { margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>
    <div id="app">
        <div id="onboarding" class="screen active">
            <div class="header">
                <img src="https://example-host/logo-zigzag.png" alt="AVX Explorers Club" class="logo"> <!-- Tu logo naranja -->
                <h1>Welcome to AVX Explorers Club!</h1>
                <p>Sign up for your free digital card.</p>
            </div>
            <form id="registerForm">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="whatsapp" placeholder="WhatsApp (optional)">
                <select id="country" required>
                    <option value="">Country</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Other">Other</option>
                </select>
                <label style="display: flex; align-items: center; gap: 5px; font-size: 14px;">
                    <input type="checkbox" id="terms" required> I accept terms – Digital edition + giveaways
                </label>
                <button type="submit">Generate Card</button>
            </form>
        </div>
        <div id="mainScreen" class="screen">
            <nav class="tabs">
                <button onclick="showTab('card')" class="tab active">Card</button>
                <button onclick="showTab('editions')" class="tab">Editions</button>
                <button onclick="showTab('partners')" class="tab">Partners</button>
                <button onclick="showTab('giveaways')" class="tab">Giveaways</button>
            </nav>
            <div id="tab-content"></div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const country = document.getElementById('country').value;
            const code = 'AVX-2026-' + Math.floor(Math.random() * 10000);
            const date = new Date().toLocaleDateString();
            const data = { fullName, email, whatsapp, country, code, date };
            localStorage.setItem('avxUser', JSON.stringify(data));
            document.getElementById('onboarding').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            showTab('card');
        });
        function showTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            const content = document.getElementById('tab-content');
            if (tab === 'card') {
                const data = JSON.parse(localStorage.getItem('avxUser'));
                content.innerHTML = `
                    <div id="card">
                        <h2>${data.fullName}</h2>
                        <p>${data.code}</p>
                        <p>Lifetime Member</p>
                        <p>Date: ${data.date}</p>
                        <img src="https://api.qrserver.com/v1/create-qr-code/?data=${data.code}&size=150x150" alt="QR" style="margin: 10px 0; border-radius: 5px; background: white; padding: 5px;">
                        <p style="font-style: italic; font-size: 14px; opacity: 0.9;">For Explorers</p>
                    </div>
                    <button onclick="if (navigator.share) navigator.share({title: 'My AVX Card', url: window.location.href}); else alert('Card shared!');" style="margin-top: 20px; padding: 12px; background: #F2A900; color: black; border: none; border-radius: 8px; font-size: 16px; font-weight: bold;">Share Card</button>
                `;
            } else if (tab === 'editions') {
                content.innerHTML = '<p>Edition 01 - January 2026 (Interactive PDF available soon)</p>';
            } else if (tab === 'partners') {
                content.innerHTML = '<ul><li>Desafío Adventure - 20% off Rafting</li><li>Nayara Resorts - 15% off Glamping</li><li>Sky Adventures - 10% off Canopy</li><li>Pacuare Lodge - 25% off Lodge</li></ul>';
            } else if (tab === 'giveaways') {
                content.innerHTML = '<p>Active Giveaway: Tandem Skydive. You\'re already entered!</p>';
            }
        }
        if (localStorage.getItem('avxUser')) {
            document.getElementById('onboarding').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            showTab('card');
        }
    </script>
</body>
</html>
